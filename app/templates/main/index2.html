
{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card text-center p-4">
        <div class="mr-auto ml-auto mt-3
                    col-lg-4
                    col-md-6
                    col-sm-8
                    col-10">
            <div class="card text-center p-4">
                <h1 class="nav-link" href="#">todo-list!</h1>
                <form action="{% url 'main:add-todo' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="text" placeholder="오늘 할 일을 적어주세요.">
                    <button class="btn btn-primary btn-block" type="submit">추가</button>
                </form>
                <ul class="list-unstyled">
                    {% for todo in todo_list %}
                    <li>
                        {{ todo.text }}
                        <div style="display: flex; justify-content: center;">
                            <form  action="{% url 'main:delete-todo' pk=todo.pk %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn"
                                            style="color: #fff; background-color: #7FB3FA; border: #7FB3FA; float:right;">
                                    삭제</button>
                            </form>
                            <form action="{% url 'main:update-todo' pk=todo.pk %}" method="get">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">수정</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
